<div>
  <h1>
    Second Component
  </h1>
  <div class="container">
    <h2>Reactive Form</h2>

    <form [formGroup]="heroForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          required
        />
      </div>

      <button type="submit" class="btn btn-default">
        Submit
      </button>
      <button type="button" class="btn btn-default">
        Reset
      </button>
    </form>
  </div>
</div>
